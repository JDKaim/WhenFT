@if (account$ | async; as account) {

<div class="flex gap-3 mb-3">
  <p-card class="w-30rem">
    <div class="p-card-title text-center">Edit Account</div>
    <div class="text-center font-semibold text-900">{{ account.name }}</div>
    <div class="text-center text-600 mb-3">Account ID: {{ account.id }}</div>
    <div class="text-center">
      <p-button
        size="small"
        class="mr-2"
        icon="pi pi-eye"
        severity="primary"
        [routerLink]="['/', 'accounts', account.id]"
      />
    </div>
    <form [formGroup]="form" (ngSubmit)="(form.valid)">
      <div class="p-fluid">
        <div class="field">
          <label htmlFor="id">ID</label>
          <input
            pInputText
            id="id"
            formControlName="id"
            placeholder="Enter ID"
            [maxlength]="4"
            [minlength]="2"
          />
        </div>
        <div class="field">
          <label htmlFor="name">Username</label>
          <input
            pInputText
            id="name"
            formControlName="name"
            placeholder="Enter Username"
            [maxlength]="15"
            [minlength]="5"
          />
        </div>
        <div class="field">
          <label htmlFor="email">Email</label>
          <input
            pInputText
            id="email"
            formControlName="email"
            placeholder="Enter Email"
            [maxlength]="30"
            [minlength]="4"
          />
        </div>
      </div>
    </form>

    @if(errors.length) {
    <p-messages [(value)]="errors" [enableService]="false"></p-messages>
    }

    <ng-template pTemplate="footer">
      <div class="flex justify-content-end">
        <p-button
          label="Save"
          icon="pi pi-check"
          severity="success"
          [disabled]="!form.valid || !form.dirty"
          (onClick)="editAccountClicked()"
        />
        <p-button
          label="Cancel"
          icon="pi pi-times"
          severity="danger"
          class="ml-2"
          [routerLink]="['/']"
        />
      </div>
    </ng-template>
  </p-card>
