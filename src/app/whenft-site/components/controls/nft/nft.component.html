@if (nft$ | async; as nft) {
  @if (nft) {
    <svg width="16" height="16">
      @for (row of nft.rows; track $index) {
          @for (pixel of row.pixels; track $index) {
            <rect width="1" height="1" x="2"></rect>
          }
      }
    </svg>
  }
} @else {
  <p-progressBar mode="indeterminate"></p-progressBar>
}
